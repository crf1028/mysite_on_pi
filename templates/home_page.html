{% extends "base.html" %}

{% block html_tag%}
<html class="full" lang="en">{% endblock %}

{% block css %}

<!-- Custom CSS -->
<link type="text/css" rel="stylesheet" href={% load staticfiles %}{% static "home_page.css" %}/>

<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
