{% extends "base.html" %}

{% block html_tag%}
<html class="full" lang="en">{% endblock %}

{% block css %}
<!-- Bootstrap Core CSS -->
<link rel="stylesheet" href='http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css'>

<!-- Custom CSS -->
<link type="text/css" rel="stylesheet" href={% load staticfiles %}{% static "home_page.css" %}/>

<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

<!-- jQuery library -->
<script src='http://cdn.bootcss.com/jquery/1.12.0/jquery.min.js'></script>

<!-- Latest compiled JavaScript -->
<script src='http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
{% endblock %}

{% block header %}
<title>Home</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
{% endblock %}

{% block content %}
<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Home</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/pdo/">PDO</a>
                </li>
                <li>
                    <a href="/mcq_home/">MCQs</a>
                </li>

            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <h1 class="welcome">Welcome to my little site!</h1>
        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->
{% endblock %}
